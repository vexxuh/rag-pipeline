services:
  # ── Infrastructure (always runs) ──────────────────────────────
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: "6334"

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    restart: "no"
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set local http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb local/rag-documents --ignore-existing;
      exit 0;
      "

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag
      POSTGRES_DB: rag

  # ── Application (profile-gated) ──────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    profiles: ["app", "backend"]
    ports:
      - "3000:3000"
    depends_on:
      - qdrant
      - minio
      - postgres
    environment:
      RUN_ENV: production
      APP__SERVER__HOST: "0.0.0.0"
      APP__SERVER__PORT: "3000"
      APP__DATABASE__URL: "postgres://rag:rag@postgres:5432/rag"
      APP__MINIO__ENDPOINT: "http://minio:9000"
      APP__MINIO__ACCESS_KEY: "minioadmin"
      APP__MINIO__SECRET_KEY: "minioadmin"
      APP__MINIO__BUCKET_NAME: "rag-documents"
      APP__QDRANT__URL: "http://qdrant:6333"
      APP__AUTH__JWT_SECRET: "dev-secret-change-me-in-production-min-32-chars"
      APP__AUTH__ADMIN_EMAIL: "admin@example.com"
      APP__AUTH__ADMIN_PASSWORD: "changeme123!"
      APP__AUTH__ADMIN_USERNAME: "admin"
      APP__RESEND__API_KEY: "${RESEND_API_KEY:-}"
      APP__RESEND__FROM_EMAIL: "${RESEND_FROM_EMAIL:-noreply@yourdomain.com}"
      APP__RESEND__FRONTEND_URL: "http://localhost:5173"
    volumes:
      - backend_data:/app/data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    profiles: ["app", "frontend"]
    ports:
      - "5173:3000"
    depends_on:
      backend:
        condition: service_started
        required: false
    environment:
      VITE_API_URL: "http://localhost:3000"
      ORIGIN: "http://localhost:5173"

volumes:
  qdrant_data:
  minio_data:
  postgres_data:
  backend_data:
